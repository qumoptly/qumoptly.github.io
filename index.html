	<!-- hitokoto  https://developer.hitokoto.cn/sentence/demo/#%E7%BD%91%E9%A1%B5 -->
	<script type="text/javascript">
		function update() {
			fetch('https://v1.hitokoto.cn')
			.then(response => response.json())
			.then(data => {
				hitokoto.innerText = data.hitokoto
				console.log(hitokoto.innerText)
				hito.innerText = data.from
			})
			.catch(console.error)
		}
		var chatto = $("#chat-to-gpt");
		var query = "message=";
		var url = "https://wmapi.wenbo.li/api/gpt/";
		$('#modeSelect').on('change', () => {
			const selectEl = $('#modeSelect');
			const selectedValue = selectEl.val();
			if (selectedValue === 'GPT-4') {
				url = "https://wmapi.wenbo.li/api/gpt/four/";
				query = "message=";
			}else if (selectedValue === 'GPT-NET') {
				url = "https://wmapi.wenbo.li/api/gpt/online.php";
				query = "message=";
			}else if (selectedValue === 'GPT-CONT') {
				url = "https://wmapi.wenbo.li/api/gpt/continuous.php";
				var getidPost = new XMLHttpRequest();
				getidPost.open('POST', url, true);
				getidPost.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				getidPost.send("type=get");
				getidPost.onreadystatechange = function() {
					if (getidPost.readyState == 4 && getidPost.status == 200) {
						var contentid = JSON.parse(getidPost.responseText);
						query = "id=" + contentid.id + "&message=";
					}
				}
			}
		});
		function sendmsg() {
			if(chatto.val()==null||chatto.val()==""){
				chatto.focus();
				return;
			}
			//显示发送文本
			$(".chat-body").append("<div class='mWord' style='text-align:left'><span></span><p>" + chatto.val() + "</p></div>");
			$(".chat-body").scrollTop(10000000);//滚动条
			var data = query + chatto.val();
			chatto.val("正在处理中...");
			chatto.prop("disabled", true);
			var xhrPost = new XMLHttpRequest();
			xhrPost.open('POST', url, true);
			xhrPost.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhrPost.send(data);
			xhrPost.onreadystatechange = function() {
				if (xhrPost.readyState == 4 && xhrPost.status == 200) {
					//成功
					var result = JSON.parse(xhrPost.responseText);
					$(".chat-body").append("<div class='rotWord' style='text-align:left'><span></span> <p id='member'>" + result.answer.replace(/\n/g, '<br>') + "</p></div>");
					$(".chat-body").scrollTop(10000000);
					chatto.val("");
					chatto.prop("disabled", false);
				}else if(xhrPost.status != 200) {
					//失败
					chatto.val("出现错误，请稍后重试。");
					chatto.prop("disabled", false);
				}
			};
		}
		chatto.keydown(function(event){
			if(event.keyCode==13){
				sendmsg();
			}
		});
	</script>
