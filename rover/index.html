  <noscript>
    <h1>JPL's Open Source Build-It-Yourself Rover</h1>
    <h2>Learn to build robots: Build your very own Mars rover at home!</h2>
    <p><img src="https://opensourcerover.jpl.nasa.gov/assets/meta/social.jpg" alt="JPL's Open Source Build-It-Yourself Rover"></p>
    <h3>Ever wanted to build. your own Mars rover? Well now, you can.</h3>
    <p>We designed a driving 6-wheel rover with almost the same suspension system as the <a href="https://mars.nasa.gov" target=_blank>real rovers on Mars</a>, but using only commonly available components that you can easily buy online and assemble in a garage.</p>
    <p>We provide the parts list and the build instructions, you provide the hands, brains, and elbow grease to put it all together.</p>
