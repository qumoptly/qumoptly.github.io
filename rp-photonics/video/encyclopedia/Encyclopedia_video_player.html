	background-color: #1a1a1a;

<body>

<div id="tscVideoContent"></div>

<script src="scripts/jquery-1.7.1.min.js" ></script>
<script src="scripts/jquery-ui-1.8.15.custom.min.js" ></script>
<script src="scripts/swfobject.js"></script>
<script src="scripts/modernizr.js"></script>
<script src="scripts/handlebars.js"></script>

<script src="scripts/config_xml.js"></script>
<script src="scripts/player-min.js" charset="utf-8"></script>
<script type="text/javascript">
    TSC.playerConfiguration.setFlashPlayerSwf("Encyclopedia_video_controller.swf");
    TSC.playerConfiguration.setMediaSrc("Encyclopedia_video.mp4");
    TSC.playerConfiguration.setXMPSrc("../../video%252Fencyclopedia%252FEncyclopedia_video_config6378.xml");
    
    TSC.playerConfiguration.setAutoHideControls(true);
    TSC.playerConfiguration.setBackgroundColor("#000000");
    TSC.playerConfiguration.setCaptionsEnabled(false);
    TSC.playerConfiguration.setSidebarEnabled(false);
    
    TSC.playerConfiguration.setAutoPlayMedia(false);
    TSC.playerConfiguration.setPosterImageSrc("Encyclopedia_video_First_Frame.png");
    TSC.playerConfiguration.setIsSearchable(false);
    TSC.playerConfiguration.setEndActionType("stop");
    TSC.playerConfiguration.setEndActionParam("true");
    TSC.playerConfiguration.setAllowRewind(-1);
    

    TSC.localizationStrings.setLanguage(TSC.languageCodes.ENGLISH);

    $(document).ready(function (e) {
        TSC.mediaPlayer.init("#tscVideoContent");
    });
</script>



</body>
